<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Image Gallery</title>  
    <link rel="stylesheet" href="image.css">  
</head>  
<body>  
    <div class="gallery">  
        <div class="thumbnails">  
            <h1 style="text-decoration: underline;"><i>Image Gallery</i></h1>
            <img src="sardar-kamran-khan-YWWpNO5nKjU-unsplash.jpg" alt="Image 1" class="thumbnail" onclick="openModal(); currentSlide(1)">  
            <img src="sardar-kamran-khan-jYF1kn3eyHo-unsplash.jpg" alt="Image 2" class="thumbnail" onclick="openModal(); currentSlide(2)">  
            <img src="sardar-kamran-khan-RsCvxI9h2Ew-unsplash.jpg" alt="Image 3" class="thumbnail" onclick="openModal(); currentSlide(3)">  
            <img src="sardar-kamran-khan-zo_udYMcaVc-unsplash.jpg" alt="Image 4" class="thumbnail" onclick="openModal(); currentSlide(4)">  
        </div>  
    </div>  

    <div id="modal" class="modal">  
        <span class="close" onclick="closeModal()">&times;</span>  
        <div class="modal-content">  
            <div class="mySlides">  
                <img src="sardar-kamran-khan-YWWpNO5nKjU-unsplash.jpg" alt="Image 1">  
            </div>  
            <div class="mySlides">  
                <img src="sardar-kamran-khan-jYF1kn3eyHo-unsplash.jpg" alt="Image 2">  
            </div>  
            <div class="mySlides">  
                <img src="sardar-kamran-khan-RsCvxI9h2Ew-unsplash.jpg" alt="Image 3">  
            </div>  
            <div class="mySlides">  
                <img src="sardar-kamran-khan-zo_udYMcaVc-unsplash.jpg" alt="Image 4">  
            </div>  
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>  
            <a class="next" onclick="plusSlides(1)">&#10095;</a>  
        </div>  
    </div>  

    <script src="image.js"></script>  
</body>  
</html>
